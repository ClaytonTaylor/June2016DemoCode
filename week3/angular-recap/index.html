<!DOCTYPE html>
<html ng-app="WeddingBells">
    <head>
        <title>Angular Recap</title>
        <!-- loading bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <!--  https://cdnjs.com/libraries/angular.js/1.5.7 -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>

        <!--  Leaving the protocol off of a asset will allow the browser to prepend the correct protocol for you -->
        <!--  Bootstrap depends on jQuery, so it MUST be loaded first -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- angular app file  -->
        <script src="js/main.js"></script>
    </head>
    <body class="container">
        <!-- BallAndChain maps to the string in our controller declaration in main.js -->
        <!-- YOU MUST SPELL THEM THE SAME -->
        <section ng-controller="BallAndChain as love">
            <h1>U.S. Divorce Rates</h1>
            
        </section>
    </body>
</html>
