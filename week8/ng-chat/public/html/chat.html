<!DOCTYPE html>
<html ng-app="app">
    <head>
    	<title>Hello</title>
        <link href="/css/style.css" rel="stylesheet">
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
    </head>
    <body ng-controller="chatController as chat">
    	
    	<h1>Hey there {{chat.user.username}}!</h1>
        <div class="loggedInUsers">
            <div class="text-center"><strong>Logged-In Users</strong></div>
            <div ng-show="status" ng-repeat="(user, status) in chat.loggedInUsers">{{user}}</div>
        </div>
        <div class="chatHistory">
            <div class="text-center"><strong>Chat History</strong></div>
            <div ng-repeat="message in chat.messageHistory">{{message.sender}} : {{message.content}}</div>
        </div>
        <input ng-keydown="chat.sendMessage($event)" ng-model="chat.chatMessage" class="chatBox">
        <script type="text/javascript", src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
    	<script src="/js/chat.js" type="text/javascript"></script>
    </body>
</html>
