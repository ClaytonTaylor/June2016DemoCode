<!DOCTYPE html>
<html ng-app="app">
    <head>
    	<title>Hello</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
    </head>
    <body ng-controller="mainController as main">
    	
        <h1>Existing Users</h1>
        <form ng-submit="main.login()">
            <input type="text" ng-model="main.loginForm.username" placeholder="Username"/>
            <input type="password" ng-model="main.loginForm.password" placeholder="Password"/>
            <input type="submit"/>
        </form>

        <h1>Register</h1>
        <form ng-submit="main.signup()">
            <input type="text" ng-model="main.signupForm.username" placeholder="Username"/>
            <input type="password" ng-model="main.signupForm.password" placeholder="Password"/>
            <input type="submit"/>
        </form>
        <script src="/js/main.js"></script>

    </body>
</html>
